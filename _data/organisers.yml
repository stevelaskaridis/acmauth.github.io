      Stefanos is a Computer Science – top of his class – undergraduate in Aristotle University of Thessaloniki, Greece, working in the Storage group of the CERN IT department. After 2 years as a developer and sysadmin in a GRID datacenter, his skills revolve around C/C++, Ruby, Python, Java and Linux. He’s experienced in Web and Distributed Applications development and keen on Big Data analytics and Machine Learning. His interests include programming, traveling and exercise. He also wants to change the world.
     

